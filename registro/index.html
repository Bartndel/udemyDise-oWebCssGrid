<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
    <!-- Fuentes -->

    <!-- Iconos -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- Iconos -->

</head>
<body>
    <!-- main.grid-container>(.img-container>img)+(.form-container>h1.contact{Registrate}+form>.group-list) -->
    <main class="grid-container">
        <div class="img-container">
            <img src="./assets/undraw_my_personal_files_re_3q0p.svg" alt="">
        </div>
        <div class="form-container">
            <h1 class="contact">Registrate</h1>
            <form action="">
                <div class="group-list">
                        <!-- user -->
                        <i class='icon bx bxs-user-circle'></i><input class="input" type="text" name="" id="" placeholder="User">
                </div>
                <div class="group-list">
                        <!-- mail -->
                        <i class='icon bx bx-mail-send' ></i><input class="input" type="email" name="" id="" placeholder="Email">
                </div>
                <div class="group-list">
                        <!-- lock -->
                        <i class='icon bx bxs-lock-alt' ></i><input class="input" type="password" name="" id="" placeholder="Password">
                </div>
                <input type="submit" class="submit" value="Done">
            </form>
        </div>
    </main>
    
</body>
</html>
